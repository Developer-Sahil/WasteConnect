<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Profile</title>
</head>
<body>
    <section>
        <div class="logo">
            <img src="3.png" alt="logo">
        </div>
        <div class="navbar">
            <a href="profile.html">Profile</a>
            <a href="Service.html">Services</a>
            <a href="overview.html">Overview</a>
            <a href="payment.html">Payment</a>
            <a href="alerts.html">Alerts</a>
        </div>  
    </section>
    <section class="profile-pic-area">
        <div class="profile-container">
            <div class="profile-left">
                <div class="profile-pic">
                    <img src="https://i.pinimg.com/474x/ba/0d/53/ba0d53f2945b995c5b95b32f1a7bead8.jpg" alt="Profile Picture">
                </div>
                <div class="username">S_Gojo</div>
                <div class="coin-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/2140/2140382.png" alt="coin-icon">
                    <span>1000 Credits</span>
                </div>
            </div>
            <div class="profile-right">
                <h1>User Profile</h1>
                <div class="user-info">
                    <div>
                        <label for="username">Username:</label>
                        <span>S_Gojo</span>
                    </div>
                    <div>
                        <label for="firstName">First Name:</label>
                        <span>Satoru</span>
                    </div>
                    <div>
                        <label for="lastName">Last Name:</label>
                        <span>Gojo</span>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <span>gojosatoru@example.com</span>
                    </div>
                    <div>
                        <label for="phone">Phone Number:</label>
                        <span>(123) 456-7890</span>
                    </div>
                    <div>
                        <label for="address">Address:</label>
                        <span>123 Main Street, Shibuya, Japan</span>
                    </div>
                </div>
                <button class="change-info-button">Change Info</button>
            </div>
        </div>
    </section>
</body>
</html>
